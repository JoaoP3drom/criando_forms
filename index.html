<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>crie seu evento</title>

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">
  <header>
    <h1>Crie e compartilhe seu evento.</h1>
    <p>O primeiro passo, é preencher esse formulário de inscrição</p>
  </header>
  <form id="my-form">
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do Evento</legend>
        <div class="input-wrapper">
          <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
          <input type="text" id="event-title" required minlength="8" placeholder="Digite o título do evento">
        </div>
        <div class="input-wrapper">
          <label for="event-url">Link do evento <span>(comece com https://)</span></label>
          <input type="url" id="event-url">
        </div>
        <div class="input-wrapper">
          <label for="whats">Whatsapp para contato <span>(somente números)</span></label>
          <input type="number" id="whats-number">
        </div>
        <div class="input-wrapper">
          <label for="event-infos">Informações extras <span>(mínimo 8 caracteres)</span></label>
          <textarea id="event-infos"></textarea>
        </div>
        <div class="input-wrapper">
          <label for="event-cat">Categoria</label>
          <select id="event-cat">
            <option value="live">Ao Vivo</option>
            <option value="mentorship">Mentoria</option>
            <option value="podcast">Podcast</option>
          </select>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Privacidade</legend>
        <div class="input-wrapper">
          <label for="adm-email">E-mail do administrador <span>(digite um email válido)</span></label>
          <input type="email" id="adm-email" required placeholder="">
        </div>
        <div class="input-wrapper">
          <label for="password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
          <input type="password" id="password" required minlength="8" placeholder="">
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="event-private">
          <label for="event-private">Evento privado</label>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Dia e Hora</legend>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="event-date">Data</label>
            <input type="date" id="event-date"  placeholder="">
          </div>
          <div class="input-wrapper">
            <label for="event-start">Das</label>
            <input type="time" id="event-start" >
          </div>
          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end" >
          </div>
        </div>
    </fieldset>
  </form>
  <footer>
    <button class="button" form="my-form">Salvar Evento</button>
  </footer>
</div>
</body>
</html>
